<h2 align="center">MyBox：界面通用功能</h2>

<P class="p2">主界面</P>
<P class="paragraph">程序启动后显示主界面，点击图标则弹出工具菜单，选择后进入相应的工具界面。</P>
<img src="common-1.png" width=800px></BR></BR>
<P class="p2">切换语言</P>
<P class="paragraph">点击语言图标，选择语言，则界面切换为相应的语言，并且语言持续保持。</P>
<img src="common-2.png" width=800px></BR></BR>
<P class="p2">菜单栏</P>
<P class="paragraph">在所有工具界面的上部都有菜单栏，可以选择进入其它工具。</P>
<img src="common-3.png" width=1000px></BR></BR>
<P class="p2">打开新界面</P>
<P class="paragraph">若要保持当前界面的同时打开其它界面，则选择菜单项“窗口”-“主界面”，在新打开的主界面上选择工具。</P>
<img src="common-4.png" width=1000px></BR></BR>
