<h2 align="center">MyBox：提取PDF中的图片</h2>

<P class="p3">源PDF</P>
<P class="paragraph">可以填写要处理的页码范围，若打开PDF需要密码则应当填写密码。点击“文件信息”按钮，可以查看PDF的信息。</P>
<img src="pdf-text-1.png" width=1000px></BR></BR>
<P class="p3">目标文件</P>
<P class="paragraph">可以选择插入页分割行，并且定制风格行。</P>
<P class="paragraph">点击底部的“打开”按钮，程序将打开生成的文本文件。</P>
<img src="pdf-text-2.png" width=1000px></BR></BR>
<P class="p3">预览</P>
<P class="paragraph">填写“预览页”、点击“预览”按钮，则程序提取预览页的文字后显示此文件。</P>
<P class="p3">进程控制</P>
<P class="paragraph">点击底部“开始”按钮则开始提取进程，用户可以点击“暂停”/“继续”/“取消”来控制进程。</P>
<P class="p3">提取多个PDF中的文字</P>
<P class="paragraph">可以对多个PDF文件执行批量提取文字：</P>
<img src="pdf-text-3.png" width=1000px></BR></BR>
