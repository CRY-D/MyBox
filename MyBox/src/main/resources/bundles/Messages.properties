ThresholdingComments=The color components of the destination image will contain either the small value or the big value.\nFor example, when the small value is 0 and the big value 255, after processed, the red, green, and blue values of the pixels will be either 0 or 255. \nThus, the processed image can only contain the following colors:\n    black (red = 0, green = 0, blue = 0)\n    white (red = 255, green = 255, blue = 255)\n    red (red = 255, green = 0, blue = 0)\n    green (red = 0, green = 255, blue = 0)\n    blue (red = 0, green = 0, blue = 255)\n    yellow (red = 255, green = 255, blue = 0)\n    magenta (red = 255, green = 0, blue = 255)\n    cyan (red = 0, green = 255, blue = 255)\n\nYou can use menu "Settings" to show/hide the comments.
WeiboAddressComments2=By clicking the account's "Main page", its address will be shown in browser's address input.\nNotice, nick address is NOT true address. Example "\u535a\u7269\u6742\u5fd7" has its nick address "https://weibo.com/bowu"\nbut its valid address is actual "https://weibo.com/p/1002061195054531".\n\nYou can use menu "Settings" to show/hide the comments.
