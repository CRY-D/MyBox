ImageManufactureTips=Image can be viewed, browsed, and manufactured in this function.\n\n"Zoom In", "Zoom Out", and movement buttons under tab "View" are to display the image but not to modify it.\nTo modify size, color, or figure of the image, use the functions under other tabs.\n\nClick "Save" button to write all modifications in the image file.\nClick "Recover" button can discard all of modifications and set back the original image.\n"Undo"/"Redo" buttons are to discard/return the last modification.\n\nThe bottom label shows the base attributes of the image. The changed value of pixels will be shown too.\n\nSome image formats like jpg, bmp, and gif, do not support alpha channel, so function "Oacity" is disabled to these images. \n\nYou can use menu "Settings" to show/hide the comments.\n
