IndicateScopeComments=When "Indicate Scope" is checked:\nAll pixels within the scope are shown as their original colors.\nAll pixels outside the scope are shown with less opacity.\n\nWhen "Indicate Scope" is unchecked:\nAll pixels are shown as their original colors.\n\nYou can use menu "Settings" to show/hide the comments.
ScopeComments="Scope" is used to determine which pixels in the image will be handled.\nYou can define the scope by area(rectangle or circle) and by colors matching.\n\nWhen "Excluded" is unchecked, all matched pixels are "in the scope".\nWhen "Excluded" is checked, all unmatched pixels are "in the scope".\n\nYou can use menu "Settings" to show/hide the comments.
