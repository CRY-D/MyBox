ColorMatchComments=How to match colors: \n1) "Color Distance" or "Hue Distance" indicates the difference between 2 colors.\n   "Color difference" can be referred in "https://en.wikipedia.org/wiki/Color_difference" \n2) When the distance is less than the defined distance value, it means the 2 colors are "Matched".  \n3) When the distance is defined as zero, it means color must be matched accurately.\n4) Multiple colors can be selected to compare with pixels in the image. \n   Their relationship is "OR", which means pixel' color can compare with any of selected color. \n\nClick "Pick" button, and click a pixel in the image to get its color. \nClicking different pixels can pick multiple colors. Right click to finish colors picking. \n\nYou can use menu "Settings" to show/hide the comments.
