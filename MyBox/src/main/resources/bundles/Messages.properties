htmlSnapComments=To take the snapshot of page:\n1) Set the value of "loading retry delay" according to your network speed. \n    Some page is renderred in lazy way that page contents are loaded while scroll the screen.\n2) Check whether the size of window and font is suitable. Bigger window and font means better snaps.\n3) It is better to close the pop windows. Or else they will be snapped repeatedly.\n4) Confirm the page's width is shown completely, that is the horizontal scroll bar is not shown.\n\nSnapshot can be saved as one image or a PDF file.\n\nWhen save as PDF file, the option "Window Size" is to deterrmine the PDF page size:\n1) When it is selected, PDF page size is the snap's size which the current window's size.\n2) When it is not selected, PDF page size is A4 landscape.
